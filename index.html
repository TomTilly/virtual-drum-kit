<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Virtual Drum Kit</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="drum-kit-container">
		<div class="key" data-keycode="65">
			<kbd>A</kbd>
			<span class="sound">Clap</span>
		</div>
		<div class="key" data-keycode="83">
			<kbd>S</kbd>
			<span class="sound">Hi-Hat</span>
		</div>
		<div class="key" data-keycode="68">
			<kbd>D</kbd>
			<span class="sound">Kick</span>
		</div>
		<div class="key" data-keycode="70">
			<kbd>F</kbd>
			<span class="sound">Open Hat</span>
		</div>
		<div class="key" data-keycode="71">
			<kbd>G</kbd>
			<span class="sound">Boom</span>
		</div>
		<div class="key" data-keycode="72">
			<kbd>H</kbd>
			<span class="sound">Ride</span>
		</div>
		<div class="key" data-keycode="74">
			<kbd>J</kbd>
			<span class="sound">Snare</span>
		</div>
		<div class="key" data-keycode="75">
			<kbd>K</kbd>
			<span class="sound">Tom</span>
		</div>
		<div class="key" data-keycode="76">
			<kbd>L</kbd>
			<span class="sound">Tink</span>
		</div>
	</div>

	<audio src="sounds/clap.wav" data-keycode="65"></audio>
	<audio src="sounds/hihat.wav" data-keycode="83"></audio>
	<audio src="sounds/kick.wav" data-keycode="68"></audio>
	<audio src="sounds/openhat.wav" data-keycode="70"></audio>
	<audio src="sounds/boom.wav" data-keycode="71"></audio>
	<audio src="sounds/ride.wav" data-keycode="72"></audio>
	<audio src="sounds/snare.wav" data-keycode="74"></audio>
	<audio src="sounds/tom.wav" data-keycode="75"></audio>
	<audio src="sounds/tink.wav" data-keycode="76"></audio>

	<script src="script.js"></script>
</body>
</html>
